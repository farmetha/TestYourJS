<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <title>Test Your JS Coding Skills</title>
    <script>
        $(document).ready(function () {
            var test1Counter = 0;
            function test1 () {
                test1Counter++;
            }

            $('#test1').on('click', function () {
                var code = $('#test1code').val();
                eval(code);
                if (test1Counter === 100) {
                    $('#test1Result').attr('class', 'alert alert-success').text('Correct!');
                } else {
                    $('#test1Result').attr('class', 'alert alert-danger').text('Wrong, try again!');
                }
                test1Counter = 0;
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Test Your JS Coding Skills</h1>
        <div class="form-group row">
            <div class="col-lg-12">
                <h2>Test 1: For Loops</h2>
                <textarea id="test1code" class="form-control">
//Write a for loop that will call the function test1 100 times

                </textarea>
                <div id="test1Result" class="alert alert-secondary">Click "Test" to see result</div>
                <button id="test1" class="btn btn-primary btn-large">Test</button>
            </div>
        </div>
    </div>
</body>
</html>
